<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily cute</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Muli:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/39049d07a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fas fa-paw"></i>
    </header>
    <section class="container">
        <h1>Your daily dose of cuteness</h1>
         <form>
            <p class="infoText">
                Gimme <input id="number" type="number" value="5" min="1" max="20" required> adorable pictures and interesting facts of
            </p>
            <button type="submit" id="cat">CATs <i class="fas fa-cat"></i></button>
            <p>or</p>
            <button type="submit" id="dog">DOGs <i class="fas fa-dog"></i></button>
        </form>
        <div class="result hidden">
            <h2>Here you are!!</h2>
            <div id="results-list"></div>
            <div id="js-error-message"></div>
        </div>
    </section>
  
   

    <footer>
        <a class="newSearch hidden" href="#home">Let me have some more</a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
